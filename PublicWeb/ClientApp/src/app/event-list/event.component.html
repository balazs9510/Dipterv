<div class="container mt-3" *ngIf="!selectedEvent">
  <h2>Események
    <span *ngIf="serviceName">> {{serviceName}}</span>
  </h2>

  <form #searchForm="ngForm" (ngSubmit)="onSearch()">
    <div class="form-row">
      <div class=" form-group col-lg-3">
        <mat-form-field>
          <input matInput placeholder="Név" name="name" id="name" [(ngModel)]="searchParameter.name">
        </mat-form-field>
      </div>
      <div class=" form-group col-lg-3">
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="Kezdési dátum" [formControl]="date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <button type="submit" mat-raised-button color="primary">Keresés</button>
  </form>
  <div class="row text-center mt-5">
    <div class="col-lg-3  mb-3 grow" *ngFor="let myevent of events | paginate: { itemsPerPage: 8, currentPage: page }" (click)="onEventSelect(myevent)">
      <img class="img-responsive" src="/api/event/geteventimage/?eventId={{myevent.id}}" alt="" >
      <div class="centered">
        <label class="mb-0">{{myevent.name}}</label>
      </div>
    </div>
  </div>
  <div class="row justify-content-end">
      <div class="col-lg-6 justify-content-end">
        <pagination-controls (pageChange)="page = $event" previousLabel="Előző" nextLabel="Következő" class="pager">
        </pagination-controls>
      </div>
    </div>
</div>

<app-event *ngIf="selectedEvent" [event]="selectedEvent" (load)="onLoading($event)"></app-event>
<app-load [loading]="loading"></app-load>
