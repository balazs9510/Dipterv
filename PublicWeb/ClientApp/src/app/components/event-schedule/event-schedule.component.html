<div class="container  mt-3" *ngIf="schedule">
    <h2>Válassza ki a helyeket</h2>
    <div class="row">
        <div class="col-md-4">
            <label for="placeSelect">Hely kiválasztása</label>
            <input type="text" class="form-control" placeholder="Hely neve" [(ngModel)]="positionName">

        </div>
        <div class="col-md-4 align-items-end d-flex">
            <button type="button" class="btn btn-success" (click)="servicePlaceSelection()">Kiválaszt</button>
        </div>
    </div>
    <div class="clearfix"></div>
    <div *ngIf="servicePlaceSvg" id="svg-holder" class="mt-3 d-flex align-items-center justify-content-center mb-3" [innerHTML]="servicePlaceSvg" (click)="onServicePlacePositionClick($event)">
    </div>

    <div *ngIf="selectedPositions.length > 0">
        <label>Kiválasztott hely(ek):
            <b><span *ngFor="let selectedPosition of selectedPositions">{{selectedPosition.name}} </span></b>
        </label>
        <button type="button" class="float-right btn btn-success" (click)="createPendingBooking()">Foglalás</button>
    </div>
</div>
<div class="modal" id="errorModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Hiba</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>
