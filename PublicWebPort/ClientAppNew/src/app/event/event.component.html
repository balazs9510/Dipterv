<div class="container mt-3">
  <div class="row mb-3">
    <div class="col-md-3">
      <img src="/api/image/{{event.image.id}}" alt="{{event.name}}" width="200">
    </div>
    <div class="col-md-9">
        <h2>{{event.name}}</h2>
        <label>{{event.description}}</label>
    </div>
  </div>
  
  <mat-form-field>
    <mat-select placeholder="Válassz helyet" (change)="onServiceChanged($event)">
      <mat-option *ngFor="let service of eventServiceList" [value]="service.id">
        {{service.name}} ({{service.city}})
      </mat-option>
    </mat-select>
  </mat-form-field>
  <table class="table table-bordered mt-3" *ngIf="eventDateGroup">
    <thead>
      <tr>
        <th>Dátum</th>
        <th>Időpont</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let date of eventDateGroup">
        <td>
          {{date.date | date:'yyyy.MM.dd'}}
        </td>
        <td>
          <a *ngFor="let schedule of date.eventSchedules" class="mr-1" [routerLink]="['/event-schedule', schedule.id]">{{schedule.from | date:"HH:mm"}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
